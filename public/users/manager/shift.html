<html>
    <head>
        <title>Shifts</title>
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="/javascripts/code.js" defer></script>
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
        <meta name="google-signin-client_id" content="268702507862-shs30eanp0pascoccsv2lnnaclo4nj9b.apps.googleusercontent.com">
    </head>
    <body onload="loadshifts()">
        <header>
             <div class="wrapper">
                <div class="logo">
                    <a href="dash.html">
                        <img src="/images/logo.png" alt="website logo">
                    </a>
                </div>

                <br>
                <button class="dash-btn" onclick="logout()">Log Out</button>
                <button class="dash-btn"><a href=/users/manager/profile.html>Profile</button>
                <button class="dash-btn"><a href="/users/manager/shift.html">Shifts</a> </button>
                <button class="dash-btn"><a href="/users/manager/roles.html">Roles</a></button>
                <button class="dash-btn"><a href="/users/manager/staff.html">Staff</a></button>
                <button class="dash-btn"><a href="/users/manager/dash.html">Dashboard</a></button>
            </div>
        </header>

        <form class="addshift">
            <input id="fname" type="text" placeholder="First Name" required>
            <input id="lname" type="text" placeholder="Last Name" required>
            <input id="pos" type="text" placeholder="Position" required>
            <input id="start" type="time" placeholder="Time: Start" required>
            <input id="end" type="time" placeholder="Time: End" required>
            <input id="desc" type="text" placeholder="Description" required>
            <button type="button" id="adshift" onclick="addshift()">Add Shift</button>
        </form>

        <table class="current-shifts" id="shift">
            <caption>Current Shifts</caption>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Position</th>
                <th>Task Description</th>
                <th>Status</th>
            </tr>
        </table>
    </body>
</html>
